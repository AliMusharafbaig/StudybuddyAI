version: '3.8'

services:
  backend:
    build: ./backend
    container_name: studybuddy-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./studybuddy.db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - ENVIRONMENT=production
      - DEBUG=false
    volumes:
      - ./data:/app/data
      - backend_uploads:/app/uploads
      - backend_faiss:/app/faiss_indices
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: studybuddy-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_uploads:
  backend_faiss:
